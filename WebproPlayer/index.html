<!DOCTYPE html>
<!--
Tizen TV widget
-->
<html>
<head>
  <style>
    body {
      background-color: white;

    }
    h2 {
      font-size: 135%;
    }
    textarea {
      font-size: 120%;
    }
    *
{
    padding: 0;
    margin: 0;
    border: 0;
}
.cpu { 
    position:fixed;
    left:0;
    top:0;
    z-index:99999999;
}
  </style>

  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <script type="text/javascript" src="$B2BAPIS/b2bapis/b2bapis.js"></script>
  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script type="text/javascript" src="scripts/project.js"></script>
  <script type="text/javascript" src="scripts/communication.js"></script>
  <script type="text/javascript" src="scripts/common.js"></script>  
</head>

<body>
  <div class="cpu" id="ram"></div>
  <div id="logs_area">
    <h2>NaCl messages: </h2>
    <textarea id="logs" rows="20" cols="80" readonly></textarea>
  </div>
  <div id="listener">
    <!-- NaCl module will be attached inside this div element by a function 
    defined in common.js after "DOMContentLoaded" event occurs. -->
  </div>
  <h2>NaCl module status: <code id="status">Uninitialized</code></h2>
  <!-- Optional LOG area. Remove if not needed along setting uses_logging=false in project.js. -->

</body>
</html>
